<h4 style="text-align: center;">Update Product</h4>
<div style="margin-left: 300px; margin-right: 300px;" *ngIf=product>
    <form>
      <div class="form-group">
        <label for="name">Id</label>
        <input type="text" class="form-control" name="id" [(ngModel)]="product.id" disabled>
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="product.name">
      </div>
  
      <div class="form-group">
        <label for="name">Type</label>
        <input type="text" class="form-control" name="type" [(ngModel)]="product.type">
      </div>
  
      <div class="form-group">
        <label for="name">Category</label>
        <input type="text" class="form-control" name="category" [(ngModel)]="product.category" disabled>
      </div>

      <div class="form-group">
        <label for="name">Manufacturer</label>
        <input type="text" class="form-control" name="manufacturer" [(ngModel)]="product.manufacturer">
      </div>
      
      <button type="submit" class="btn btn-success" (click)="onDone()">Update</button>
    </form>
  </div>
